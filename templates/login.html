<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login-signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
        .btn{
            margin-top: 20px;
            margin-left: 45%;
        }
      @media screen and (max-width: 600px) {
        form {
          width: 80%;
        }
      }
      .mb-3 {
        margin-bottom: 1rem;
        color: black;
       
      }
    
    </style>
  </head>

  <body>
  <header>
        <img src="/static/imgs-vdos/login.png" alt="login" style="width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: -1; opacity: 50%;">
        <br>
    <h1>Login/Sign-up</h1>
    <br>
    <br>
    <form >
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" aria-placeholder="email id" style="border-radius: 20px;">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" >Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" aria-placeholder="enter your password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">I am a Human.
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
